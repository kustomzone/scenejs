<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>

    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

</head>
<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - scene using canvas element already in DOM<br>
    since we specified a canvas ID for the scene, the scene binds to that canvas
</div>

<canvas id="myCanvas" width="100%" height="100%"></canvas>

<script>

    // Demonstrates how to define a scene that will render to an externally-created
    // canvas element, as opposed to relying on the scene to create its own default canvas

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({

        // Link to our canvas element
        canvasId: "myCanvas",

        nodes: [

            // Mouse-orbited camera, defined by
            // plugin in http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 10,
                zoomSensitivity: 10.0,
                spin: 0.1, // Slowly spin

                nodes: [
                    {
                        type: "material",
                        color: { r: 0.5, g: 0.5, b: 0.6 },
                        nodes: [

                            // Teapot primitive, implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                            {
                                type: "geometry/teapot"
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
