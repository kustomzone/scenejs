<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - two reflection maps applied to different objects
    <br>
    learn more in <a href="http://xeolabs.com/articles/scenejs-reflection/" target="_other">this tutorial</a>
</div>
<script>

    // Demonstrates two different objects, each with a different reflection.

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes: [

            // Orbiting camera node, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 10,
                zoomSensitivity: 1.0,
                nodes: [

                    // London street scene reflected on first teapot
                    {
                        type: "translate",
                        x: -3,
                        nodes: [

                            // London reflection
                            // Images taken from: http://hristo.oskov.com/projects/cs418/mp3/
                            {
                                type: "reflect",
                                src: [
                                    "textures/reflection/london/pos-x.png",
                                    "textures/reflection/london/neg-x.png",
                                    "textures/reflection/london/pos-y.png",
                                    "textures/reflection/london/neg-y.png",
                                    "textures/reflection/london/pos-z.png",
                                    "textures/reflection/london/neg-z.png"
                                ],
                                intensity: 1.0,
                                nodes: [

                                    // Specular material
                                    {
                                        type: "material",
                                        color: { r: 1, g: 1.0, b: 1.0 },

                                        // Mirror-like reflection when specular == 1.0
                                        // No reflection at all when specular == 0.0
                                        specular: 0.5,
                                        nodes: [

                                            // Teapot primitive implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                                            {
                                                type: "geometry/teapot"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },

                    // Cloudy sky reflected on second teapot
                    {
                        type: "translate",
                        x: 3,
                        nodes: [

                            // London reflection
                            // Images taken from: http://hristo.oskov.com/projects/cs418/mp3/
                            {
                                type: "reflect",
                                src: [
                                    "textures/reflection/clouds/a.png",
                                    "textures/reflection/clouds/b.png",
                                    "textures/reflection/clouds/top.png",
                                    "textures/reflection/clouds/bottom.png",
                                    "textures/reflection/clouds/c.png",
                                    "textures/reflection/clouds/d.png"
                                ],
                                intensity: 1.0,
                                nodes: [

                                    // Specular material
                                    {
                                        type: "material",
                                        color: { r: 1, g: 1.0, b: 1.0 },

                                        // Mirror-like reflection when specular == 1.0
                                        // No reflection at all when specular == 0.0
                                        specular: 0.5,
                                        nodes: [

                                            // Teapot primitive implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                                            {
                                                type: "geometry/teapot"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
