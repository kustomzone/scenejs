<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://scenejs.org">SceneJS</a> - environment demo
    <br>    pre-made rendering environment <a href="../api/latest/plugins/node/environments/gridRoom.js" target="_other">gridRoom</a> with
    <a href="../api/latest/plugins/node/geometry/teapot.js" target="_other">teapot</a> model
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({
        nodes: [
            {
                type: "environments/gridRoom",

                nodes: [
                    {
                        type: "scale",
                        x: 4,
                        y: 4,
                        z: 4,

                        nodes: [
                            {
                                type: "material",
                                color: { r: 0.5, g: 0.5, b: 0.3 },
                                specularColor: { r: 1.0, g: 1.0, b: 1.0 },
                                specular: 0.6,
                                nodes: [
                                    {
                                        type: "geometry/teapot"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
