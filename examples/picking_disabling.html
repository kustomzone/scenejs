<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        #info {
            position: absolute;
            top: 200px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 18px;
            text-align: center;
            background: black;
            opacity: 0.6;
            z-index: 100000;
        }
    </style>
    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
</head>

<body>

<!-- Shows each pick hit -->
<div id="infoDark"><a href="http://scenejs.org" target="_other">SceneJS</a> - disabling picking for some scene objects
    <br>
    click on the red and green teapots
    <br>
    picking is disabled for the green teapot
    <br>
    learn more about picking in <a href="http://xeolabs.com/articles/scenejs-picking/" target="_other">this tutorial</a>
    <br><br>
    <div id="infoTxt">
    </div>
</div>

<script>

    // How to make some objects unpickable

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Define scene
    var scene = SceneJS.createScene({
        nodes: [
            {
                type: "lookAt", eye: { x: 7, y: 5, z: 10 }, look: { x: 0, y: 1, z: 0 },
                nodes: [

                    // Pickable yellow teapot with name "redTeapot"
                    {
                        type: "name", name: "redTeapot",
                        nodes: [
                            {
                                type: "material", color: { r: 1.0, g: 0.3, b: 0.3 },
                                nodes: [
                                    {
                                        type: "translate", z: 2,
                                        nodes: [

                                            // Teapot primitive, implemented by plugin at
                                            // http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                                            {
                                                type: "geometry/teapot"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },

                    // Non-pickable green teapot
                    // Though it's non-pickable, we'll give it name "greenTeapot"
                    {
                        type: "name", name: "greenTeapot",
                        nodes: [

                            // This 'picking' flag disables picking for this teapot
                            {
                                type: "flags", flags: { picking: false },
                                nodes: [
                                    {
                                        type: "material", color: { r: 0.3, g: 1.0, b: 0.3 },
                                        nodes: [
                                            {
                                                type: "translate", z: -2,
                                                nodes: [

                                                    // Teapot primitive, implemented by plugin at
                                                    // http://scenejs.org/api/latest/plugins/node/geometry/teapot.js
                                                    {
                                                        type: "geometry/teapot"
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });


    // Pick hit handler
    // Shows pick info in an HTML element

    var info = document.getElementById("infoTxt");

    scene.on("pick",
            function (hit) {

                info.innerHTML = "Pick hit: " + JSON.stringify(hit);

                // To illustrate, these are the params to expect on the pick hit:
                var name = hit.name;
                var path = hit.path; // Eg. "foo.object1"
                var nodeId = hit.nodeId;
                var canvasX = hit.canvasPos[0];
                var canvasY = hit.canvasPos[1];
            });

    // Called when nothing picked
    scene.on("nopick",
            function (hit) {
                info.innerHTML = "Nothing picked.";
            });

    // Mouse event handling to do a pick on each mouse click

    var canvas = scene.getCanvas();

    var lastX;
    var lastY;
    var dragging;

    canvas.addEventListener('mousedown',
            function (event) {
                lastX = event.clientX;
                lastY = event.clientY;
                dragging = true;
            }, true);

    canvas.addEventListener('mouseup',
            function (event) {
                if (dragging && Math.abs(event.clientX - lastX) < 3 && Math.abs(event.clientY - lastY) < 3) {

                    // Do pick
                    scene.pick({ canvasPos: [event.clientX, event.clientY] });
                }
                dragging = false;
            }, true);

    canvas.addEventListener('touchstart',
            function touchStart(event) {
                lastX = event.targetTouches[0].clientX;
                lastY = event.targetTouches[0].clientY;
                dragging = true;
            }, true);

    canvas.addEventListener('touchend',
            function touchEnd(event) {
                if (dragging && event.targetTouches[0].clientX == lastX && event.targetTouches[0].clientY == lastY) {

                    // Do pick
                    scene.pick({ canvasPos: [event.targetTouches[0].clientX, event.targetTouches[0].clientY] });
                }
                dragging = false;
            }, true);

</script>
</body>
</html>
