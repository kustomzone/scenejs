<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.min.js"></script>

    <canvas id="myCanvas" width="1000px" height="800px"></canvas>

</head>
<body>

<script>

    //-----------------------------------------------------------------------------------------------------------------
    // Using an "effects/oculusRift" node in combination with a "cameras/orbit"
    //-----------------------------------------------------------------------------------------------------------------

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    var scene = SceneJS.createScene({

        // Link to our canvas element
        canvasId:"myCanvas",

        nodes: [

            // Mouse-orbited camera, implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 40,
                pitch: -20,
                zoom: 10,
                zoomSensitivity: 10.0,
                eye: { x: 0, y: 0, z: 200 },
                look: { x: 0, y: 0, z: 0 },

                nodes: [

                    // Oculus Rift effect, implemented by plugin at:
                    // http://scenejs.org/api/latest/plugins/node/effects/oculusRift.js
                    {
                        type: "effects/oculusRift",

                        nodes: [

                            // Skybox with custom texture,
                            // implemented by plugin at http://scenejs.org/api/latest/plugins/node/skybox/clouds.js
                            {
                                type:"skybox/clouds",
                                size:5000 // Box half-size on each axis - default is 5000
                            },

                            // Blue material
                            {
                                type: "material",
                                color: { r: 0.3, g: 0.3, b: 1.0 },

                                nodes: [

                                    // Random boxes, implemented by plugin at:
                                    // http://scenejs.org/api/latest/plugins/node/geometry/randomObjects.js
                                    {
                                        type: "geometry/randomObjects"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
