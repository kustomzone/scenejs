<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.min.js"></script>
</head>
<body>

<script>

    // Trivial custom shader example featuring a material color applied to a simple geometry

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    var scene = SceneJS.createScene({
        nodes: [

            // Shader node
            {
                type: "shader",
                shaders: [
                    {
                        stage: "vertex",
                        code: [
                            "attribute vec3 SCENEJS_aVertex;",
                            "attribute vec2 SCENEJS_aUVCoord0;",
                            "varying vec2 vUv;",
                            "void main () {",
                            "    gl_Position = vec4(SCENEJS_aVertex, 1.0);",
                            "    vUv = SCENEJS_aUVCoord0;",
                            "}"
                        ]
                    },
                    {
                        stage: "fragment",
                        code: [
                            "precision mediump float;",
                            "uniform vec3  SCENEJS_uMaterialColor;",
                            "varying vec2 vUv;",
                            "void main () {",
                            "   gl_FragColor = vec4(SCENEJS_uMaterialColor, 1.0);",
                            "}"
                        ]
                    }
                ],
                nodes: [

                    // Texture
                    {
                        type: "material",
                        color: { r: 1.0, g: 0.0, b: 0.0 },
                        nodes: [

                            // Geometry
                            {
                                type: "geometry",
                                primitive: "triangles",
                                positions: [ 1, 1, 0, -1, 1, 0, -1, -1, 0, 1, -1, 0 ],
                                uv: [ 1, 1, 0, 1, 0, 0, 1, 0 ],
                                indices: [ 0, 1, 2, 0, 2, 3 ]
                            }
                        ]
                    }
                ]
            }
        ]
    });


</script>
</body>
</html>
