<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>
    <script src="../api/latest/scenejs.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

</head>
<body>

<div id="infoDark">
    <a href="http://scenejs.org" target="_other">SceneJS</a> - procedural texture demo
    <br>
    procedural textures are dynamically generated by fragment shaders,<br>
    just like the ones at <a href="http://glslsandbox.com/" target="_other">GLSL Sandbox</a> and <a
        href="http://shadertoy.com" target="_other">Shadertoy</a>
</div>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    // Create scene
    SceneJS.createScene({
        nodes: [

            // Orbiting camera implemented by plugin at
            // http://scenejs.org/api/latest/plugins/node/cameras/orbit.js
            {
                type: "cameras/orbit",
                yaw: 30,
                pitch: -30,
                zoom: 5,
                zoomSensitivity: 1.0,

                nodes: [

                    // Procedural color texture implemented by plugin at
                    // http://scenejs.org/api/latest/plugins/node/texture/procedural.js
                    {
                        type: "texture/procedural",
                        code: [
                            // Fragment shader from GLSL sandbox
                            "precision mediump float;",
                            "uniform vec2 resolution;",
                            "float hash(float x){",
                            "    return fract(sin(x) * 43758.23);",
                            "}",
                            "float hash21(vec2 uv) {",
                            "    return fract(sin(uv.x * 15.78 + uv.y * 35.14) * 43758.23);",
                            "}",
                            "mat2 m = mat2(15.78, 35.78, 75.39, 154.27);",
                            "vec2 hash22(vec2 uv){",
                            "    return fract(sin(m * uv) * 43758.23);",
                            "}",
                            "void main( void ) {",
                            "    vec2 uv = gl_FragCoord.xy / resolution  * 20.0; ",
                            "    vec2 g = floor(uv);",
                            "    vec2 f = fract(uv);",
                            "    float res = 1.0;",
                            "    for(int i = -1; i <= 1; i++){",
                            "        for(int j = -1; j <= 1; j++){",
                            "            vec2 b = vec2(i, j);",
                            "            vec2 v = b + hash22(g + b) - f;",
                            "            float d = length(v);",
                            "            res = min(d, res);",
                            "        }",
                            "    }",
                            "    float c = res;",
                            "    gl_FragColor = vec4(c*.4,c,c*.6,1.0);",
                            "}"
                        ],

                        nodes: [

                            // Box primitive implemented by plugin at
                            // http://scenejs.org/api/latest/plugins/node/geometry/box.js
                            {
                                type: "geometry/box"
                            }
                        ]
                    }
                ]
            }
        ]
    });

</script>
</body>
</html>
