<!DOCTYPE html>
<html lang="en">
<head>
    <title>SceneJS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../api/latest/scenejs.min.js"></script>
</head>
<body>

<script>

    // Point SceneJS to the bundled plugins
    SceneJS.setConfigs({
        pluginPath: "../api/latest/plugins"
    });

    var scene = SceneJS.createScene({
        nodes: [

            // Custom shader
            // Taken from GLSL Sandbox: http://glsl.heroku.com/e#19467.0
            {
                type: "shader",
                id: "myShader",

                shaders: [
                    {
                        stage: "vertex",
                        code: [
                            "attribute vec3 SCENEJS_aVertex;",
                            "attribute vec2 SCENEJS_aUVCoord0;",
                            "varying vec2 vUv;",
                            "void main () {",
                            "    gl_Position = vec4(SCENEJS_aVertex, 1.0);",
                            "    vUv = SCENEJS_aUVCoord0;",
                            "}"
                        ]
                    },
                    {
                        stage: "fragment",
                        code: [
                            "precision mediump float;",

                            "uniform float time;",
                            "varying vec2 vUv;",

                            "void main( void ) {",
                            "    vec2 sp = vUv;",
                            "    vec2 p = sp*5.0 - vec2(10.0);",
                            "    vec2 i = p;",
                            "    float c = 1.0;",
                            "    float inten = 0.10;",
                            "    for (int n = 0; n < 10; n++)",
                            "    {",
                            "        float t = time * (1.0 - (3.0 / float(n+1)));",
                            "        i = p + vec2(cos(t - i.x) + sin(t + i.y), sin(t - i.y) + cos(t + i.x));",
                            "        c += 1.0/length(vec2(p.x / (sin(i.x+t)/inten),p.y / (cos(i.y+t)/inten)));",
                            "    }",
                            "    c /= float(10);",
                            "    c = 1.5-sqrt(c);",
                            "    gl_FragColor = vec4(vec3(c*c*c*c), 999.0) + vec4(0.0, 0.3, 0.5, 1.0);",
                            "}"
                        ]
                    }
                ],
                params: {
                    time: 10.0
                },
                nodes: [
                    {
                        type: "geometry/quad"
                    }
                ]
            }
        ]
    });

    scene.getNode("myShader",
            function (shader) {

                var time = 0;
                scene.on("tick",
                        function (params) {

                            shader.setParams({
                                time: time += 0.05
                            });
                        });
            })
    ;

</script>
</body>
</html>
